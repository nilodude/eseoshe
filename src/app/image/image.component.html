<div class="all">
    <app-header [collectionID]="this.collectionID" [view]="'collection'" [imageName]="this.image.name"></app-header>
    
    <!-- <div class="sticky up">
        <app-breadcrumb [collectionID]="this.collectionID" [view]="'collection'" [imageName]="this.image.name"
            (changeCollection)="back()"> </app-breadcrumb>
        
        <div class="userPanel">
            <button (click)="this.userPanel()" pButton pRipple type="button" label="USER PANEL"
                class="p-button-raised p-button-secondary p-button-text"></button>
        </div>
    </div> -->
    <div class="imageBlock">
        <div class="imageDiv">
            <img class="image" src="data:image/png;base64,{{ image.b64 }}">
            <div class="imTitle"><div>{{image.title}}</div></div>
        </div>
        <div class="imDataDiv">
            <ng-template ngFor let-imData [ngForOf]="this.imageData" let-i="index">
                <div class="imData">
                    <div class="imDataHeader">
                        <div>{{imData.header}}</div>
                    </div>
                    <div class="imDataValue">
                        {{imData.value}}
                    </div>
                </div>
            </ng-template>
           
        </div>
        <div class="keywords">
            <ng-template ngFor let-keyword [ngForOf]="this.keywords" let-k="index">
                <div class="keyword" (click)="click(keyword)">
                    {{keyword}}
                </div>
            </ng-template>
        </div>
    </div>
</div>
