<div class="all">
    <div class="sticky up">
        <div class="breadcrumb">
            <span class="breadcrumbString">
                <div class="categoryName" (click)="this.back()">{{categoryName}}</div>/{{imageName}}
            </span>
        </div>
        <div class="userPanel">
            <button (click)="this.userPanel()" pButton pRipple type="button" label="USER PANEL"
                class="p-button-raised p-button-secondary p-button-text"></button>
        </div>
    </div>
    <div class="imageBlock">
        <div class="imageDiv">
            <img class="image" src="../../assets/{{imageName}}.jpg">
        </div>
        <div class="imageData">
            <div>
                blabla
            </div>
            <div>
                iyoke
            </div>
        </div>
    </div>
</div>
