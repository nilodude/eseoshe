<div class="all flex justify-content-center align-items-center">
<form [formGroup]="loginForm">
    <p-card header="Login" [style]="{width: '360px',backgroundColor: 'grey'}">
     <div class="field">
        <label for="email">Email</label>
        <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Type your email"/>
        <small *ngIf="email.invalid && (email.dirty || email.touched)"></small>
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Email should be valid</div>
     </div>
     <div class="field">
        <label for="password">Password</label>
        <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Type your password"/>
     </div>
     <p-button label="SIGN IN" styleClass="w-full"></p-button>
     <div class="mt-3"> 
        Not a member? <a routerLink="/register">Register</a>
     </div>
    </p-card>
</form>
</div>
