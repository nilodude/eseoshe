
<button *ngIf="this.admin" (click)="this.gotoAdmin()"> ADMIN SETTINGS </button>
<app-color-buttons ></app-color-buttons>

<div class="sticky up">
  <div class="breadcrumb">
    <app-breadcrumb [collectionID]="this.collectionID" [keywords]="this.keywords" [view]="this.view" [imageName]="this.imageName"
      (changeCollection)="this.changeCollection()" [collections]="this.collections"> </app-breadcrumb>
  </div>

  <div class="search-container">
    <form class="searchForm" [formGroup]="searchForm" (submit)="search()">
      <div class="searchField flex align-items-center">
        <input type="text" placeholder="Search by keywords..." formControlName="keywords">
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
      <div class="spinner flex justify-content-end align-items-center">
        <i *ngIf="!isDataRetrieved" class="fa fa-cog fa-spin"></i>
      </div>
      
    </form>
    <p-messages [(value)]="msgs"></p-messages>
  </div>

  <div class="title">
    <div *ngIf="!['admin','image', 'home'].includes(this.view)" class="flex align-items-center">
      <span id="keywordTitle" *ngIf="this.view == 'keywords'">"{{this.keywords}}" </span>
      <span> ({{this.numResults}} results)</span>
    </div>
  </div>
  
  <div  class="userPanel">
    <button *ngIf="!['admin'].includes(this.view)"
     (click)="this.userPanel()" pButton pRipple type="button" label="USER PANEL"
      class="p-button-raised p-button-secondary p-button-text"></button>
  </div>
</div>
