<app-color-buttons ></app-color-buttons>

<div class="sticky up">
  <div class="breadcrumb flex-grow-1 sm:flex-grow-0">
    <app-breadcrumb [collectionID]="this.collectionID" [keywords]="this.keywords" [view]="this.view" [imageName]="this.imageName"
      (changeCollection)="this.changeCollection()"> </app-breadcrumb>
  </div>
  <div class="search-container">
    <form [formGroup]="searchForm" (submit)="search()">
      <input type="text" placeholder="Enter keywords..." formControlName="keywords">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
  <div class="title">
    <div *ngIf="this.view == 'collection'; then collectionTitle else keywordsTitle"></div>
    <ng-template #collectionTitle>
      <div class="flex align-items-center">
        <span *ngIf="this.fullTitle">{{this.collection.label}}</span><span *ngIf="this.isDataRetrieved">({{this.numResults}} results)</span>
      </div>
    </ng-template>
    <ng-template #keywordsTitle>
      <div class="title flex align-items-center">
        <span *ngIf="this.isDataRetrieved">"{{this.keywords}}" ({{this.numResults}} results)</span>
      </div>
    </ng-template>
  </div>
  
  <div class="userPanel">
    <button (click)="this.userPanel()" pButton pRipple type="button" label="USER PANEL"
      class="p-button-raised p-button-secondary p-button-text"></button>
  </div>
</div>
