<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<button (click)="this.gotoAdmin()"> ADMIN SETTINGS </button>
<header class="header1">
    
    <div class="search-container">
        <form action="">
          <input type="text" placeholder="Ese oooooshe" name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
</header>

<app-color-buttons ></app-color-buttons>

<div id="upBar" class="sticky up">
  <div class="breadcrumb flex-grow-1 sm:flex-grow-0">
    <app-breadcrumb [collectionID]="this.collectionID" [keywords]="this.keywords" [view]="this.view"
      (changeCollection)="this.changeCollection()"> </app-breadcrumb>
  </div>

  <div class="title">
    <div *ngIf="this.view == 'collection'; then collectionTitle else keywordsTitle"></div>
    <ng-template #collectionTitle>
      <div class="flex align-items-center">
        <span *ngIf="this.fullTitle">{{this.collection.label}}</span><span *ngIf="this.isDataRetrieved">({{this.numResults}} results)</span>
      </div>
    </ng-template>
    <ng-template #keywordsTitle>
      <div class="title flex align-items-center">
        <span *ngIf="this.isDataRetrieved">({{this.numResults}} results)</span>
      </div>
    </ng-template>
  </div>
  
  <div class="userPanel">
    <button (click)="this.userPanel()" pButton pRipple type="button" label="USER PANEL"
      class="p-button-raised p-button-secondary p-button-text"></button>
  </div>
</div>
