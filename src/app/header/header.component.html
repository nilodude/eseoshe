
<button (click)="this.gotoAdmin()"> ADMIN SETTINGS </button>
<app-color-buttons ></app-color-buttons>

<div class="sticky up">
  <div class="breadcrumb">
    <app-breadcrumb [collectionID]="this.collectionID" [keywords]="this.keywords" [view]="this.view" [imageName]="this.imageName"
      (changeCollection)="this.changeCollection()"> </app-breadcrumb>
  </div>

  <div class="search-container flex-grow-1 sm:flex-grow-0">
    <form class="searchForm" [formGroup]="searchForm" (submit)="search()">
      <div class="flex flex-grow-1 align-items-center"><input type="text" placeholder="Search by keywords..." formControlName="keywords"></div>
      <div class="flex align-items-center"><button type="submit"><i class="fa fa-search"></i></button></div>
      <div class="flex justify-content-end align-items-center"><i *ngIf="!isDataRetrieved" class="fa fa-cog fa-spin"></i></div>
      
    </form>
    <p-messages [(value)]="msgs"></p-messages>
  </div>

  <div class="title">
    <div *ngIf="this.view == 'collection'; then collectionTitle else keywordsTitle"></div>
    <ng-template #collectionTitle>
      <div class="flex align-items-center">
        <span *ngIf="this.fullTitle">{{this.collection.label}}</span><span *ngIf="this.isDataRetrieved">({{this.numResults}} results)</span>
      </div>
    </ng-template>
    <ng-template #keywordsTitle>
      <div *ngIf="this.isDataRetrieved" class="title flex align-items-center">
        <span id="keywordTitle" >"{{this.keywords}}" </span><span> ({{this.numResults}} results)</span>
      </div>
    </ng-template>
  </div>
  
  <div class="userPanel">
    <button (click)="this.userPanel()" pButton pRipple type="button" label="USER PANEL"
      class="p-button-raised p-button-secondary p-button-text"></button>
  </div>
</div>
