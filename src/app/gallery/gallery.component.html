
<div class="all" style="height: 100%">
    <div>
        <div class="sticky up">
            <p-dropdown [options]="categories" [(ngModel)]="this.category" scrollHeight="100%"
                (onChange)="this.changeCategory()"></p-dropdown>
            <div class="categoryName">
                {{this.categoryName}}
            </div>
            <div class="userPanel">
                <button (click)="this.userPanel()" pButton pRipple type="button" label="USER PANEL"
                    class="p-button-raised p-button-secondary p-button-text"></button>
            </div>
        </div>

        <div class="gallery flex justify-content-center">
            <ng-template ngFor let-im [ngForOf]="this.images" let-i="index">
                <div class="imDiv">
                    
                        <img class="im" src="../../assets/{{im}}.jpg">
                        <div class="overlay flex">
                            <div class="likeDiv" (click)="this.like(i)">
                                <img  class="likeIcon"src='../../assets/icons/heart.svg'/></div>
                            <div class="zoomDiv" (click)="this.zoom(i)">
                                <img class="zoomIcon" src='../../assets/icons/zoom.svg'/> </div>
                        </div>
                </div>
            </ng-template>
        </div>

    </div>
</div>
