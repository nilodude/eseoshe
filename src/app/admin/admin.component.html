<div class="all">
    <form [formGroup]="uploadForm" (submit)="uploadToBackend()">
        <div class="uploadForm">
            <div class="uploadField">
                <label for="fileNames">fileNames</label>
                <input multiple id="fileNames" type="file" class="file-upload" (change)="loadedFiles($event)" formControlName="fileNames">
            </div>
            
            <div class="uploadField">
                <label for="shouldSync">sync?</label>
                <input id="shouldSync" type="checkbox" formControlName="shouldSync">
            </div>
            
            <div>
                <button type="submit" >UPLOAD</button>
            </div>
        </div>
    </form>
</div>
