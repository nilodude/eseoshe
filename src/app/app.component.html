<!-- [{{cell.x}} {{cell.y}} id {{cell.boxID>9? cell.boxID:'  '+cell.boxID+' '}}] -->

<div class="">
  <ng-template ngFor let-r [ngForOf]="this.pos">
    <div class="fila">
      <ng-template ngFor let-cell [ngForOf]="r" let-i="index">
        <span class="iyo b{{cell.boxID}}">
          
          {{cell.boxID > 9 ? cell.boxID:'_'+cell.boxID}}
        </span>
      </ng-template>
    </div>
  </ng-template>
</div>

<div id="eldiv">


</div>
