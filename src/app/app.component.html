<div class="">
  <ng-template ngFor let-r [ngForOf]="this.pos">
    <div class="fila">
      <ng-template ngFor let-cell [ngForOf]="r">
        <span class="iyo" style="background-color: rgb(215, 203, 241)">
          [{{cell.x}} {{cell.y}} id {{cell.boxID>9? cell.boxID:'  '+cell.boxID+' '}}]
        </span>
      </ng-template>
    </div>
  </ng-template>
</div>
